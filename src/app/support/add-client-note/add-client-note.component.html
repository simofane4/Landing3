<div class="add-client-note-container">
    <h2>Add Client Note</h2>
  
    <form [formGroup]="addClientNoteForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="clientid">Client ID:</label>
        <input id="clientid" formControlName="clientid" type="text" />
        <div *ngIf="addClientNoteForm.get('clientid')?.invalid && addClientNoteForm.get('clientid')?.touched">
          Client ID is required.
        </div>
      </div>
  
      <div>
        <label for="note">Note:</label>
        <textarea id="note" formControlName="note"></textarea>
        <div *ngIf="addClientNoteForm.get('note')?.invalid && addClientNoteForm.get('note')?.touched">
          Note is required.
        </div>
      </div>
  
      <button type="submit" [disabled]="loading">
        {{ loading ? 'Adding...' : 'Add Note' }}
      </button>
    </form>
  
    <div *ngIf="successMessage" class="success">
      <p>{{ successMessage }}</p>
    </div>
  
    <div *ngIf="errorMessage" class="error">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
