<p>update-o-auth-credential works!</p>
<div class="update-oauth-credential-container">
    <h2>Update OAuth Credential</h2>
  
    <form [formGroup]="updateOAuthCredentialForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="credentialId">OAuth Credential ID:</label>
        <input id="credentialId" formControlName="credentialId" type="text" />
        <div *ngIf="updateOAuthCredentialForm.get('credentialId')?.invalid && updateOAuthCredentialForm.get('credentialId')?.touched">
          OAuth Credential ID is required.
        </div>
      </div>
  
      <div>
        <label for="clientName">Client Name:</label>
        <input id="clientName" formControlName="clientName" type="text" />
        <div *ngIf="updateOAuthCredentialForm.get('clientName')?.invalid && updateOAuthCredentialForm.get('clientName')?.touched">
          Client Name is required.
        </div>
      </div>
  
      <div>
        <label for="redirectUri">Redirect URI:</label>
        <input id="redirectUri" formControlName="redirectUri" type="text" />
        <div *ngIf="updateOAuthCredentialForm.get('redirectUri')?.invalid && updateOAuthCredentialForm.get('redirectUri')?.touched">
          Please provide a valid URL.
        </div>
      </div>
  
      <div>
        <label for="scopes">Scopes:</label>
        <input id="scopes" formControlName="scopes" type="text" />
        <div *ngIf="updateOAuthCredentialForm.get('scopes')?.invalid && updateOAuthCredentialForm.get('scopes')?.touched">
          Scopes are required.
        </div>
      </div>
  
      <button type="submit" [disabled]="loading">
        {{ loading ? 'Updating...' : 'Update OAuth Credential' }}
      </button>
    </form>
  
    <div *ngIf="successMessage" class="success">
      <p>{{ successMessage }}</p>
    </div>
  
    <div *ngIf="errorMessage" class="error">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
