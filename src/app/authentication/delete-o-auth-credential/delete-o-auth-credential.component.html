<p>delete-o-auth-credential works!</p>
<div class="delete-oauth-credential-container">
    <h2>Delete OAuth Credential</h2>
  
    <form [formGroup]="deleteOAuthCredentialForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="credentialId">OAuth Credential ID:</label>
        <input id="credentialId" formControlName="credentialId" type="text" />
        <div *ngIf="deleteOAuthCredentialForm.get('credentialId')?.invalid && deleteOAuthCredentialForm.get('credentialId')?.touched">
          OAuth Credential ID is required.
        </div>
      </div>
  
      <button type="submit" [disabled]="loading">
        {{ loading ? 'Deleting...' : 'Delete OAuth Credential' }}
      </button>
    </form>
  
    <div *ngIf="successMessage" class="success">
      <p>{{ successMessage }}</p>
    </div>
  
    <div *ngIf="errorMessage" class="error">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
