<p>list-o-auth-credentials works!</p>
<div class="list-oauth-credentials-container">
    <h2>OAuth Credentials List</h2>
  
    <button (click)="fetchOAuthCredentials()" [disabled]="loading">
      {{ loading ? 'Loading...' : 'Refresh Credentials' }}
    </button>
  
    <div *ngIf="errorMessage" class="error">
      <p>{{ errorMessage }}</p>
    </div>
  
    <div *ngIf="oauthCredentials.length > 0" class="credentials-list">
      <h3>OAuth Credentials</h3>
      <ul>
        <li *ngFor="let credential of oauthCredentials">
          <strong>Client Name:</strong> {{ credential.clientname }} |
          <strong>Client ID:</strong> {{ credential.clientid }} |
          <strong>Redirect URI:</strong> {{ credential.redirecturi }}
        </li>
      </ul>
    </div>
  
    <div *ngIf="oauthCredentials.length === 0 && !errorMessage && !loading">
      <p>No OAuth credentials found.</p>
    </div>
  </div>
