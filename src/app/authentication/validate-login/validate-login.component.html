<p>validate-login works!</p>
<div class="validate-login-container">
    <h2>Validate Login</h2>
  
    <form [formGroup]="validateLoginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="validateLoginForm.get('email')?.invalid && validateLoginForm.get('email')?.touched">
          Username is required.
        </div>
      </div>
  
      <div>
        <label for="password2">Password:</label>
        <input id="password2" formControlName="password2" type="password" />
        <div *ngIf="validateLoginForm.get('password2')?.invalid && validateLoginForm.get('password2')?.touched">
          Password is required.
        </div>
      </div>
  
      <button type="submit" [disabled]="loading">
        {{ loading ? 'Validating...' : 'Validate Login' }}
      </button>
    </form>
  
    <div *ngIf="successMessage" class="success">
      <p>{{ successMessage }}</p>
    </div>
  
    <div *ngIf="errorMessage" class="error">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
