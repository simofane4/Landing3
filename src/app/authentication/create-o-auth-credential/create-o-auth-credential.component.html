<p>create-o-auth-credential works!</p>
<div class="create-oauth-credential-container">
    <h2>Create OAuth Credential</h2>
  
    <form [formGroup]="createOAuthCredentialForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="clientName">Client Name:</label>
        <input id="clientName" formControlName="clientName" type="text" />
        <div *ngIf="createOAuthCredentialForm.get('clientName')?.invalid && createOAuthCredentialForm.get('clientName')?.touched">
          Client Name is required.
        </div>
      </div>
  
      <div>
        <label for="redirectUri">Redirect URI:</label>
        <input id="redirectUri" formControlName="redirectUri" type="text" />
        <div *ngIf="createOAuthCredentialForm.get('redirectUri')?.invalid && createOAuthCredentialForm.get('redirectUri')?.touched">
          Please provide a valid URL.
        </div>
      </div>
  
      <div>
        <label for="scopes">Scopes:</label>
        <input id="scopes" formControlName="scopes" type="text" />
        <div *ngIf="createOAuthCredentialForm.get('scopes')?.invalid && createOAuthCredentialForm.get('scopes')?.touched">
          Scopes are required.
        </div>
      </div>
  
      <button type="submit" [disabled]="loading">
        {{ loading ? 'Creating...' : 'Create OAuth Credential' }}
      </button>
    </form>
  
    <div *ngIf="successMessage" class="success">
      <p>{{ successMessage }}</p>
    </div>
  
    <div *ngIf="errorMessage" class="error">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
