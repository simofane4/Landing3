<!-- START HOME -->
<section class="bg-home4 overflow-hidden" id="home">
    <div class="container">
        <div class="position-relative" style="z-index: 1;">
            <div class="row align-items-center">
                <div class="col-xl-5 col-lg-6">
                    <div>
                        <h6 class="home-subtitle text-primary mb-4">Recherche de domaine</h6>
                        <h1>Trouvez le domaine parfait</h1>
                        <p class="text-black-50 fs-17 pt-4">Recherchez des noms de domaine disponibles et explorez les options tarifaires pour différents TLD.</p>
                        
                        <!-- Domain Search Bar -->
                        <div class="text-center domain-search mt-4">
                            <input type="text" 
                                   class="form-control domain-input"
                                   [(ngModel)]="domainName"
                                   placeholder="Entrez un nom de domaine" />

                            <button class="btn btn-primary mt-3" (click)="onSearchDomain()">
                                Vérifier le domaine
                            </button>

                            <!-- Display domain suggestions -->
                            <div *ngIf="suggestions.length > 0" class="suggestions-list mt-3">
                                <h5 class="text-primary">Domaines suggérés</h5>
                                <ul class="list-group">
                                    <li *ngFor="let suggestion of suggestions" class="list-group-item">
                                        {{ suggestion.domain }} 
                                        <span *ngIf="suggestion.status; else priceTemplate">
                                            - {{ suggestion.status }}
                                        </span>
                                        <ng-template #priceTemplate>
                                            - {{ suggestion.price }}
                                        </ng-template>
                                        <!-- Add Select Domain Button -->
                                        <button class="btn btn-success" (click)="onSelectDomain(suggestion.domain,suggestion.price)">
                                            Sélectionner
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!--end col-->
                <div class="col-lg-6 offset-xl-1">
                    <div class="mt-lg-0 mt-5">
                        <img src="assets/images/home/home1.png" alt="home04" class="home-img">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

                    <rect width="1440" height="250" fill="#ffffff"></rect>
