<p>get-clients-products works!</p>
<div class="get-client-products-container">
    <h2>Client Products</h2>
  
    <form [formGroup]="getClientProductsForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="clientid">Client ID:</label>
        <input id="clientid" formControlName="clientid" type="text" />
        <div *ngIf="getClientProductsForm.get('clientid')?.invalid && getClientProductsForm.get('clientid')?.touched">
          Client ID is required.
        </div>
      </div>
  
      <button type="submit" [disabled]="loading">
        {{ loading ? 'Loading...' : 'Get Products' }}
      </button>
    </form>
  
    <div *ngIf="errorMessage" class="error">
      <p>{{ errorMessage }}</p>
    </div>
  
    <div *ngIf="clientProducts.length > 0" class="products-list">
      <h3>List of Products</h3>
      <ul>
        <li *ngFor="let product of clientProducts">
          <strong>Product ID:</strong> {{ product.id }} |
          <strong>Product Name:</strong> {{ product.name }} |
          <strong>Status:</strong> {{ product.status }} |
          <strong>Next Due Date:</strong> {{ product.nextduedate }}
        </li>
      </ul>
    </div>
  
    <div *ngIf="clientProducts.length === 0 && !errorMessage && !loading">
      <p>No products found for this client.</p>
    </div>
  </div>
