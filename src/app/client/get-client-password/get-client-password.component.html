<p>get-client-password works!</p>
<div class="get-client-password-container">
    <h2>Get Client Password</h2>
  
    <form [formGroup]="getClientPasswordForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="clientid">Client ID:</label>
        <input id="clientid" formControlName="clientid" type="text" />
        <div *ngIf="getClientPasswordForm.get('clientid')?.invalid && getClientPasswordForm.get('clientid')?.touched">
          Client ID is required.
        </div>
      </div>
  
      <button type="submit" [disabled]="loading">
        {{ loading ? 'Fetching...' : 'Get Password' }}
      </button>
    </form>
  
    <div *ngIf="clientPassword" class="password">
      <p><strong>Password:</strong> {{ clientPassword }}</p>
    </div>
  
    <div *ngIf="errorMessage" class="error">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
