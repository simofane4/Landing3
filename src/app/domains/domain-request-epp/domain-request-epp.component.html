<p>domain-request-epp works!</p>
<div class="epp-container">
    <h2>Request EPP Code</h2>
  
    <form [formGroup]="eppForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="domain">Domain:</label>
        <input id="domain" formControlName="domain" type="text" />
        <div *ngIf="eppForm.get('domain')?.invalid && eppForm.get('domain')?.touched">
          Please enter a valid domain name.
        </div>
      </div>
  
      <button type="submit" [disabled]="loading">
        {{ loading ? 'Requesting...' : 'Request EPP Code' }}
      </button>
    </form>
  
    <div *ngIf="successMessage" class="success">
      <p>{{ successMessage }}</p>
    </div>
  
    <div *ngIf="errorMessage" class="error">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
