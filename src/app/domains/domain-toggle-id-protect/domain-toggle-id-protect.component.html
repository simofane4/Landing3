<p>domain-toggle-id-protect works!</p>
<div class="toggle-container">
    <h2>Toggle ID Protection</h2>
  
    <form [formGroup]="toggleForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="domain">Domain:</label>
        <input id="domain" formControlName="domain" type="text" />
        <div *ngIf="toggleForm.get('domain')?.invalid && toggleForm.get('domain')?.touched">
          Please enter a valid domain name.
        </div>
      </div>
  
      <div>
        <label>
          <input type="checkbox" formControlName="idProtection" />
          Enable ID Protection
        </label>
      </div>
  
      <button type="submit" [disabled]="loading">
        {{ loading ? 'Processing...' : 'Toggle ID Protection' }}
      </button>
    </form>
  
    <div *ngIf="successMessage" class="success">
      <p>{{ successMessage }}</p>
    </div>
  
    <div *ngIf="errorMessage" class="error">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
