<div class="locking-status-container">
    <h2>Update Domain Locking Status</h2>
  
    <form [formGroup]="lockingStatusForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="domain">Domain:</label>
        <input id="domain" formControlName="domain" type="text" />
        <div *ngIf="lockingStatusForm.get('domain')?.invalid && lockingStatusForm.get('domain')?.touched">
          Please enter a valid domain name.
        </div>
      </div>
  
      <div>
        <label>
          <input type="checkbox" formControlName="lockStatus" />
          Enable Registrar Lock
        </label>
      </div>
  
      <button type="submit" [disabled]="loading">
        {{ loading ? 'Updating...' : 'Update Locking Status' }}
      </button>
    </form>
  
    <div *ngIf="successMessage" class="success">
      <p>{{ successMessage }}</p>
    </div>
  
    <div *ngIf="errorMessage" class="error">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
