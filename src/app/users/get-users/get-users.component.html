<p>get-users works!</p>
<div class="users-container">
    <h2>Users List</h2>
  
    <button (click)="fetchUsers()" [disabled]="loading">
      {{ loading ? 'Loading...' : 'Refresh List' }}
    </button>
  
    <div *ngIf="errorMessage" class="error">
      <p>{{ errorMessage }}</p>
    </div>
  
    <table *ngIf="users.length > 0" class="users-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="!loading && users.length === 0 && !errorMessage">
      <p>No users found.</p>
    </div>
  </div>
