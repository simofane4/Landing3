<div class="add-user-container">
    <h2>Add User</h2>
  
    <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="firstname">firstname:</label>
        <input id="firstname" formControlName="firstname" type="text" />
        <div *ngIf="addUserForm.get('firstname')?.invalid && addUserForm.get('firstname')?.touched">
          firstname must be at least 3 characters long.
        </div>
      </div>
      <div>
        <label for="lastname">Lastname:</label>
        <input id="username" formControlName="lastname" type="text" />
        <div *ngIf="addUserForm.get('lastname')?.invalid && addUserForm.get('lastname')?.touched">
          Username must be at least 3 characters long.
        </div>
      </div>
  
      <div>
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="addUserForm.get('email')?.invalid && addUserForm.get('email')?.touched">
          Please enter a valid email address.
        </div>
      </div>
  
      <div>
        <label for="password2">Password:</label>
        <input id="password2" formControlName="password2" type="password" />
        <div *ngIf="addUserForm.get('password2')?.invalid && addUserForm.get('password2')?.touched">
          Password must be at least 6 characters long.
        </div>
      </div>
  
      
  
      <button type="submit" [disabled]="loading">
        {{ loading ? 'Adding...' : 'Add User' }}
      </button>
    </form>
  
    <div *ngIf="successMessage" class="success">
      <p>{{ successMessage }}</p>
    </div>
  
    <div *ngIf="errorMessage" class="error">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
