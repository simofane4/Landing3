<p>reset-password works!</p>
<div class="reset-password-container">
    <h2>Reset User Password</h2>
  
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="userId">User ID:</label>
        <input id="userId" formControlName="userId" type="text" />
        <div *ngIf="resetPasswordForm.get('userId')?.invalid && resetPasswordForm.get('userId')?.touched">
          User ID is required.
        </div>
      </div>
  
      <div>
        <label for="newPassword">New Password:</label>
        <input id="newPassword" formControlName="newPassword" type="password" />
        <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched">
          Password must be at least 6 characters long.
        </div>
      </div>
  
      <button type="submit" [disabled]="loading">
        {{ loading ? 'Resetting...' : 'Reset Password' }}
      </button>
    </form>
  
    <div *ngIf="successMessage" class="success">
      <p>{{ successMessage }}</p>
    </div>
  
    <div *ngIf="errorMessage" class="error">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
